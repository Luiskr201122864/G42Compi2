<script>
    function Analyze(){
        let entrada = showCode();
        let resultado = parseQuetzal(entrada);
        if (resultado) {
            document.getElementById('consola').value += "[RESULTADO]: " + resultado.toString() + "\n";
        } else {
            document.getElementById('consola').value += "[ERROR_PARSER]: No se pudo ejecutar el parser correctamente..." + "\n";
            alert('[ERROR_PARSER]: No se pudo ejecutar el parser correctamente...');
        }

        return true;
    }

    function getText(){
    // read text from URL location
    var request = new XMLHttpRequest();
    request.open('GET', 'https://paste-bin.xyz/raw/26854', true);
    request.send(null);
    request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                var type = request.getResponseHeader('Content-Type');
                if (type.indexOf("text") !== 1) {
                    return request.responseText;
                }
            }
        }
    }

    function NewDocument(){
        nuevoArchivo();
    }

    function clickAbrirArchivo(){
        document.getElementById('abreArchivo').click();
    }

    window.addEventListener('load', () => {
        document.getElementById('abreArchivo').addEventListener('change', abrirArchivo);
    });

</script>
